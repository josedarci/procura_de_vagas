  <!-- Estrutura da janela modal com o formulário e os inputs -->

  <script>
    function deleteJob(index) {
      var jobsList = JSON.parse(localStorage.getItem('jobsList')) || [];
      if (index > -1) {
        jobsList.splice(index, 1); // Remove a vaga da lista
      }
      localStorage.setItem('jobsList', JSON.stringify(jobsList)); // Atualiza o localStorage
      updateJobsTable(); // Atualiza a tabela
    }

    function updateJobsTable(filterStatus = 'todos') {
      var jobsList = JSON.parse(localStorage.getItem('jobsList')) || [];
      var tableBody = document.getElementById('jobsTable').getElementsByTagName('tbody')[0];
      tableBody.innerHTML = ''; // Limpar a tabela existente

      jobsList.forEach(function (job, index) {
        // Verificar se o status da vaga corresponde ao filtro selecionado
        if (filterStatus === 'todos' || job.status === filterStatus) {
          var row = tableBody.insertRow();

          // Célula do botão de edição
          var editCell = row.insertCell(0);
          var editButton = document.createElement('button');
          editButton.textContent = index + 1; // Ou qualquer outro identificador que você esteja usando
          editButton.className = 'btn btn-info btn-sm'; // Bootstrap classes para estilização
          editButton.onclick = function () {
            openEditModal(index);
          };
          editCell.appendChild(editButton);

          // As células para as informações da vaga
          row.insertCell(1).innerHTML = job.company;
          row.insertCell(2).innerHTML = job.position;
          row.insertCell(3).innerHTML = job.description;
          row.insertCell(4).innerHTML = job.link ? `<a href="${job.link}" target="_blank">Link</a>` : '';
          row.insertCell(5).innerHTML = formatDate(job.openDate);
          row.insertCell(6).innerHTML = formatDate(job.applyDate);
          row.insertCell(7).innerHTML = formatDate(job.responseDate);
          row.insertCell(8).innerHTML = job.status;

          // Célula para o botão de excluir
          var deleteCell = row.insertCell(9); // Adiciona a célula do botão de excluir na posição correta
          var deleteButton = document.createElement("button");
          deleteButton.innerHTML = '<i class="fas fa-trash-alt"></i>';
          deleteButton.classList.add("btn", "btn-danger", "btn-sm");
          deleteButton.onclick = function () {
            deleteJob(index);
          };
          deleteCell.appendChild(deleteButton);
        }
      });
    }

    function formatDate(dateString) {
      if (!dateString) return ''; // Retorna uma string vazia se a data não for fornecida

      const [year, month, day] = dateString.split('-');
      return `${day}/${month}/${year}`;
    }

    document.addEventListener('DOMContentLoaded', function () {



      function updateChart() {
        var jobsList = JSON.parse(localStorage.getItem('jobsList')) || [];
        var statusCounts = {}; // Objeto para armazenar a contagem de cada status

        // Contar o número de vagas para cada status
        jobsList.forEach(function (job) {
          if (statusCounts[job.status]) {
            statusCounts[job.status] += 1;
          } else {
            statusCounts[job.status] = 1;
          }
        });

        var ctx = document.getElementById('statusChart').getContext('2d');

        // Verifique se o gráfico já existe. Se sim, destrua-o antes de criar um novo.
        if (window.myPieChart) {
          window.myPieChart.destroy();
        }

        window.myPieChart = new Chart(ctx, {
          type: 'pie',
          data: {
            labels: Object.keys(statusCounts),
            datasets: [{
              label: 'Total de vagas por status',
              data: Object.values(statusCounts),
              backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                // ...outras cores para cada status...
              ],
              borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                // ...outras bordas para cada status...
              ],
              borderWidth: 1
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                text: 'Total de Vagas por Status'
              }
            }
          }
        });
      }




      function openEditModal(index) {
        var jobsList = JSON.parse(localStorage.getItem('jobsList')) || [];
        if (index >= 0 && index < jobsList.length) {
          var job = jobsList[index];
          // Preencher o formulário com os dados da vaga
          document.getElementById('company').value = job.company;
          document.getElementById('position').value = job.position;
          document.getElementById('description').value = job.description;
          document.getElementById('link').value = job.link || ''; // Caso seja undefined, use uma string vazia
          document.getElementById('openDate').value = job.openDate.split('/').reverse().join(
            '-'); // Converte para o formato aaaa-mm-dd
          document.getElementById('applyDate').value = job.applyDate.split('/').reverse().join(
            '-'); // Converte para o formato aaaa-mm-dd
          document.getElementById('responseDate').value = job.responseDate ? job.responseDate.split('/').reverse()
            .join('-') : ''; // Converte para o formato aaaa-mm-dd, se existir
          document.getElementById('status').value = job.status;
          document.getElementById('editIndex').value = index; // Importante para identificar que estamos editando

          $('#jobModal').modal('show');
        }
      }




      function saveJobData(event) {
        event.preventDefault();

        // Obter o índice de edição. Se for -1, significa que é uma nova vaga.
        var editIndex = document.getElementById('editIndex').value;

        // Obter os dados do formulário
        var jobData = {
          company: document.getElementById('company').value,
          position: document.getElementById('position').value,
          description: document.getElementById('description').value,
          link: document.getElementById('link').value,
          openDate: document.getElementById('openDate').value,
          applyDate: document.getElementById('applyDate').value,
          responseDate: document.getElementById('responseDate').value,
          status: document.getElementById('status').value
        };

        // Obter a lista de trabalhos existente ou inicializar uma nova lista
        var jobsList = JSON.parse(localStorage.getItem('jobsList')) || [];

        if (editIndex === "-1") {
          // Adicionar nova vaga
          jobsList.push(jobData);
        } else {
          // Atualizar vaga existente
          jobsList[parseInt(editIndex)] = jobData;
        }

        // Salvar a lista atualizada de volta ao localStorage
        localStorage.setItem('jobsList', JSON.stringify(jobsList));

        // Fechar a modal
        $('#jobModal').modal('hide');

        // Atualizar a tabela
        updateJobsTable();

        // Limpar o formulário e resetar o índice de edição
        document.getElementById('jobForm').reset();
        document.getElementById('editIndex').value = "-1";
      }



      // Função para atualizar a tabela com os dados salvos






      // Adicionando um ouvinte de evento ao formulário
      var jobForm = document.getElementById('jobForm');
      if (jobForm) {
        jobForm.addEventListener('submit', saveJobData);
      }

      // Adicionando ouvinte de evento ao botão 'Gerar Gráfico' para abrir a modal
      document.getElementById('generateChartButton').addEventListener('click', function () {
        $('#chartModal').modal('show');
      });

      // Gerar o gráfico quando a modal estiver totalmente aberta
      $('#chartModal').on('shown.bs.modal', function () {
        updateChart();
      });

      // Atualizar a tabela assim que a página carregar
      updateJobsTable();
    });

    function openEditModal(index) {
      var jobsList = JSON.parse(localStorage.getItem('jobsList')) || [];
      if (index >= 0 && index < jobsList.length) {
        var job = jobsList[index];
        // Preencher o formulário com os dados da vaga
        document.getElementById('company').value = job.company;
        document.getElementById('position').value = job.position;
        document.getElementById('description').value = job.description;
        document.getElementById('link').value = job.link || '';
        document.getElementById('openDate').value = job.openDate.split('/').reverse().join('-');
        document.getElementById('applyDate').value = job.applyDate.split('/').reverse().join('-');
        document.getElementById('responseDate').value = job.responseDate ? job.responseDate.split('/').reverse().join(
          '-') : '';
        document.getElementById('status').value = job.status;
        document.getElementById('editIndex').value = index;

        // Abrir a modal
        $('#jobModal').modal('show');
      }
    }
    // Evento que é acionado quando a modal termina de ser escondida
    $('#jobModal').on('hidden.bs.modal', function () {
      // Resetar o formulário
      document.getElementById('jobForm').reset();

      // Resetar o valor do campo oculto 'editIndex'
      document.getElementById('editIndex').value = "-1";
    });
  </script>
